<app-header></app-header>
<div class="modal">

  <div class="modal__content">

      </svg>
    </div>
    <form action="">
      <input type="email" placeholder="Email" class="input-resent">
      <p>file.pdf</p>
      <div class="modal__action">
        <input type="text" class="btn" value="Yes">
        <input type="text" class="btn btn--dark" value="Not">
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="inbox">
    <div class="inbox__status">
      <h2 class="title3">Documents Inbox </h2>
      <div class="inbox__status__number"><h1 class="title1">{{getTotalIbox}}</h1></div>
    </div>
    <form class="inbox__search">
      <input type="text" placeholder="Search document...">
      <button type="submit">
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 16C9.77498 15.9996 11.4988 15.4054 12.897 14.312L17.293 18.708L18.707 17.294L14.311 12.898C15.405 11.4997 15.9996 9.77544 16 8C16 3.589 12.411 0 8 0C3.589 0 0 3.589 0 8C0 12.411 3.589 16 8 16ZM8 2C11.309 2 14 4.691 14 8C14 11.309 11.309 14 8 14C4.691 14 2 11.309 2 8C2 4.691 4.691 2 8 2Z"
                fill="#FCFCFC"/>
        </svg>
      </button>
    </form>
    <div class="inbox__messages">
      <div class="inbox__item" *ngFor="let itemInbox of inbox">
        <input type="checkbox">
        <div>
          <h3 class="inbox__date small">{{itemInbox.date}}</h3>
          <p class="inbox__name bold">{{itemInbox.nameDocument}}</p>
          <p class="inbox__description">{{itemInbox.subject}}</p>
        </div>
        <div class="inbox__resend js-open">
          <svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.7999 0H4.39995C3.18665 0 2.19995 0.9867 2.19995 2.2V7.7H4.39995V4.4L11.4399 9.68C11.6304 9.82264 11.862 9.89972 12.1 9.89972C12.3379 9.89972 12.5695 9.82264 12.76 9.68L19.7999 4.4V14.3H11V16.5H19.7999C21.0133 16.5 22 15.5133 22 14.3V2.2C22 0.9867 21.0133 0 19.7999 0ZM12.1 7.425L5.13255 2.2H19.0673L12.1 7.425Z"
                  fill="#009CFF"/>
            <path d="M0 8.8H7.7V11H0V8.8ZM2.2 12.1H8.8V14.3H2.2V12.1ZM5.5 15.4H9.9V17.6H5.5V15.4Z"
                  fill="#009CFF"/>
          </svg>
        </div>
        <div class="inbox__download">
          <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 6H11V0H5V6H1L8 14L15 6ZM0 16H16V18H0V16Z" fill="#009CFF"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
